<section class="login_area">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <div class="login_info" *ngFor="let setup of Setup; let i = index">
          <h2 class="f_p f_700 f_size_40 t_color3 mb_20">{{setup.set_data_id6}}</h2>
          <p class="f_p f_400 f_size_15">{{setup.set_data_id7}} <br><a
              href="#">https://www.saasland.com</a></p>
          <form action="#" class="login-form mt_60">
            <div class="form-group text_box">
              <label class="f_p text_c f_400">User Name</label>
              <input type="text" placeholder="Your Name">
            </div>
            <div class="form-group text_box">
              <label class="f_p text_c f_400">Password</label>
              <input type="password" placeholder="******">
            </div>
            <div class="extra">
              <div class="checkbox remember">
                <label>
                  <input type="checkbox"> Keep me Signed in
                </label>
              </div>
              <!--//check-box-->
              <div class="forgotten-password">
                <a href="#">Forgot Password?</a>
              </div>
            </div>
            <button type="submit" class="btn_three">Log in</button>
            <div class="alter-login text-center mt_30">
              New user? <a class="login-link" href="#">Signup</a>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-4 d-flex align-items-center">
        <div class="login_img">
          <img src="img/login_img.png" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
